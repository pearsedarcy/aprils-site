{% load wagtailcore_tags wagtailimages_tags %}

<div class="h-full bg-white p-6 rounded-lg border-2 border-pink-600">
  {% if value.icon %}
    <div class="mb-5 md:mb-6">
      {% image value.icon width-48 class="size-12" %}
    </div>
  {% endif %}
  <h3 class="mb-5 text-xl font-bold md:mb-6 md:text-2xl">{{ value.title }}</h3>
  <div class="mb-5 md:mb-6">{{ value.text|richtext }}</div>
  {% if value.button_text %}
    <div class="mt-auto flex flex-wrap items-center gap-4">
      <a href="{% if value.button_page %}{% pageurl value.button_page %}{% else %}{{ value.button_url }}{% endif %}"
         {% if value.button_url %}target="_blank"{% endif %}
         class="focus-visible:ring-border-primary inline-flex items-center justify-center whitespace-nowrap ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border-0 gap-2 p-0">
        {{ value.button_text }}
        <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 15 15" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M6.1584 3.13508C6.35985 2.94621 6.67627 2.95642 6.86514 3.15788L10.6151 7.15788C10.7954 7.3502 10.7954 7.64949 10.6151 7.84182L6.86514 11.8418C6.67627 12.0433 6.35985 12.0535 6.1584 11.8646C5.95694 11.6757 5.94673 11.3593 6.1356 11.1579L9.565 7.49985L6.1356 3.84182C5.94673 3.64036 5.95694 3.32394 6.1584 3.13508Z" fill="currentColor"></path>
        </svg>
      </a>
    </div>
  {% endif %}
</div>
