<div class="mb-8">
    <div class="w-full bg-gray-100 rounded-lg">
        {% if value.cv_file %}
            <object
                data="{{ value.cv_file.url }}"
                type="application/pdf"
                class="w-full h-[800px] rounded-lg"
            >
                <p class="p-4">
                    Your browser doesn't support PDF embedding. 
                    <a href="{{ value.cv_file.url }}" 
                       class="text-blue-600 hover:text-blue-800 underline"
                       target="_blank"
                       rel="noopener noreferrer">
                        Click here to download the PDF file
                    </a>
                </p>
            </object>
        {% else %}
            <p class="p-4 text-gray-600">No CV document uploaded</p>
        {% endif %}
    </div>
</div>
