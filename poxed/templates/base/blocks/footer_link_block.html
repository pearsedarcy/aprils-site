{% load wagtailcore_tags %}
<a href="{% if value.link_type == 'page' %}{% pageurl value.page %}{% else %}{{ value.external_url }}{% endif %}" 
   class="flex items-center gap-2 text-sm hover:text-pink-600 transition-colors duration-200"
   {% if value.link_type == 'external' %}target="_blank" rel="noopener noreferrer"{% endif %}>
    {% if value.icon %}
        {{ value.icon|safe }}
    {% endif %}
    {{ value.title }}
</a>
