{% if self.size == 'h2' %}
    <h2 class="text-3xl font-bold mb-4 text-gray-900">{{ self.heading_text }}</h2>
{% elif self.size == 'h3' %}
    <h3 class="text-2xl font-semibold mb-3 text-gray-800">{{ self.heading_text }}</h3>
{% elif self.size == 'h4' %}
    <h4 class="text-xl font-medium mb-2 text-gray-700">{{ self.heading_text }}</h4>
{% endif %}
