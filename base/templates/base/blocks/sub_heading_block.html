{% if self.size == 'h2' %}
    <h3 class="text-2xl font-bold mb-4 text-gray-800">{{ self.sub_heading_text }}</h3>
{% elif self.size == 'h3' %}
    <h4 class="text-xl font-semibold mb-3 text-gray-700">{{ self.sub_heading_text }}</h4>
{% elif self.size == 'h4' %}
    <h5 class="text-lg font-medium mb-2 text-gray-600">{{ self.sub_heading_text }}</h5>
{% endif %}
