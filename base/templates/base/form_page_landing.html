{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-16 max-w-2xl">
        <div class="bg-background-primary shadow-lg rounded-lg p-8 text-center border border-brand-primary">
            <div class="mb-6">
                <svg class="w-16 h-16 text-system-success-green mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-text-primary mb-4">Thank You!</h2>
            <div class="prose prose-lg mx-auto text-text-default">
                {{ page.thank_you_text|richtext }}
            </div>
            <a href="/" class="inline-block mt-8 px-6 py-3 bg-background-alternative text-text-alternative rounded-md hover:bg-brand-accent3 transition-colors">
                Return to Homepage
            </a>
        </div>
    </div>
{% endblock content %}
